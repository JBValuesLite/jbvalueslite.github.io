<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="https://jbvalues.com/media/images/Logo.png">
        <input onkeyup="filter()" type="text" id="search" placeholder="Search">
        <div class="switcher">
            <div class="vehicles" onclick="refresh(0)">Vehicles</div>
            <div class="cosmetics"onclick="refresh(1)">Cosmetics</div>
        </div>
        <select class="filter" onchange="filter_cards()">
            <option value="no">No Filters</option>
            <option value="alphabetical">Alphabetical</option>
            <option value="lowest">Low to High</option>
            <option value="highest">High to Low</option>
            <option value="demand">High demand to low</option>
        </select>
        <div class="bruleeButton" onclick="switchToBrulee()"><img src="https://media.discordapp.net/attachments/1005873955632066590/1005874328501506068/New_Project_49.png"></div>
    </div>
    <div class="display">Vehicles</div>
    <div class="cards"></div>
</body>
<script src="./script.js"></script>
</html>
